apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile "com.android.support:support-annotations:22.1.0"
}

publish {
    userOrg = 'dubulee'
    groupId = 'com.github.dubulee'
    artifactId = 'expandtextview'
    publishVersion = '0.1.2'
    desc = 'Android Expandable TextView'
    website = 'https://github.com/DUBULEE/ExpandTextView'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}